<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Can ‚ù§Ô∏è Aylin | Unsere Erinnerungen</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #ff4fd8;
    --secondary: #7a00ff;
    --bg-dark: #0a0a0a;
    --glass: rgba(255, 255, 255, 0.1);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-dark);
    color: #fff;
    overflow-x: hidden;
}

/* Login Ekranƒ± */
#pin {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 3000;
    transition: 0.8s ease-in-out;
}

#pin h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 3em;
    margin-bottom: 20px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

#pin input {
    padding: 15px;
    font-size: 24px;
    border-radius: 15px;
    border: 2px solid #333;
    background: #111;
    color: white;
    width: 160px;
    text-align: center;
    letter-spacing: 5px;
    outline: none;
}

#pin button {
    margin-top: 25px;
    padding: 12px 40px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

/* Ana ƒ∞√ßerik */
.hidden { display: none; opacity: 0; }
#main { padding-bottom: 120px; transition: opacity 1s; }

header {
    height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=2000') center/cover;
}

header h1 { font-family: 'Dancing Script', cursive; font-size: 4.5em; margin: 0; text-shadow: 0 0 20px rgba(255, 79, 216, 0.5); }

/* Apple Music Player G√∂r√ºn√ºm√º */
.music-player {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 12px 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

.album-art {
    width: 45px;
    height: 45px;
    border-radius: 8px;
    background: url('https://i.scdn.co/image/ab67616d0000b2739343936630f92275990f19a3') center/cover;
    animation: musicPulse 2s infinite ease-in-out;
}

@keyframes musicPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); box-shadow: 0 0 15px var(--primary); }
}

#yt-api-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

/* Saya√ß ve Galeri */
.counter-card { background: var(--glass); backdrop-filter: blur(15px); margin: -60px auto 30px; width: 85%; max-width: 600px; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
.counter-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
.counter-item span { display: block; font-size: 1.5em; font-weight: bold; color: var(--primary); }

.gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 25px; }
.post { aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: #1a1a1a; position: relative; }
.post img { width: 100%; height: 100%; object-fit: cover; }

.upload-btn { text-align: center; margin: 20px; }
.custom-file-upload { background: linear-gradient(45deg, var(--primary), var(--secondary)); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div id="pin">
  <h2>Unser Liebesbuch</h2>
  <input type="password" id="pinInput" placeholder="****" maxlength="4">
  <button onclick="checkPin()">Einloggen</button>
  <p id="pinMsg" style="color:#ff4f4f; margin-top:10px;"></p>
</div>

<div id="main" class="hidden">
  <header>
    <h1>Can ‚ù§Ô∏è Aylin</h1>
    <p id="quote" style="margin-top:10px; font-size: 1.2em; opacity: 0.9;">"Wir sind eine Welt f√ºr uns zwei."</p>
  </header>

  <div class="counter-card">
    <div class="counter-grid">
      <div class="counter-item"><span id="days">0</span><label>Tage</label></div>
      <div class="counter-item"><span id="hours">0</span><label>Std</label></div>
      <div class="counter-item"><span id="minutes">0</span><label>Min</label></div>
      <div class="counter-item"><span id="seconds">0</span><label>Sek</label></div>
    </div>
  </div>

  <div class="upload-btn">
    <label class="custom-file-upload">
      <input type="file" id="fileInput" accept="image/*" style="display:none">
      üì∏ Neues Foto
    </label>
  </div>

  <section class="gallery" id="gallery"></section>

  <div class="music-player">
    <div class="album-art"></div>
    <div class="player-info">
      <h4 style="margin:0; font-size:14px;">AYLIVA Mix</h4>
      <p style="margin:0; font-size:11px; color:var(--primary);">Wird jetzt abgespielt...</p>
    </div>
    <div id="yt-api-player"></div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const SITE_PIN = "1004";
const startDate = new Date("2025-04-10T00:00:00");
let player;

// YouTube API Hazƒ±rlƒ±ƒüƒ±
function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-api-player', {
        height: '1',
        width: '1',
        videoId: 'ZAO2MH0dQtk', // √ñrnek Ayliva videosu
        playerVars: {
            'listType': 'playlist',
            'list': 'RDEM_Gj6y9pC4o-18u1Yn2P9_w', // Ayliva Mix Listesi
            'loop': 1
        },
        events: {
            'onReady': (event) => { event.target.setVolume(100); }
        }
    });
}

function checkPin() {
    const val = document.getElementById("pinInput").value;
    if(val === SITE_PIN) {
        // SESƒ∞ BA≈ûLAT
        if (player && player.playVideo) {
            player.unMute();
            player.playVideo();
        }

        document.getElementById("pin").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("pin").style.display = "none";
            const m = document.getElementById("main");
            m.classList.remove("hidden");
            setTimeout(() => m.style.opacity = "1", 50);
        }, 800);
    } else {
        document.getElementById("pinMsg").textContent = "Falscher PIN!";
    }
}

// Saya√ß Fonksiyonu
function updateCounter() {
    const diff = new Date() - startDate;
    document.getElementById("days").textContent = Math.floor(diff / 86400000);
    document.getElementById("hours").textContent = Math.floor((diff / 3600000) % 24);
    document.getElementById("minutes").textContent = Math.floor((diff / 60000) % 60);
    document.getElementById("seconds").textContent = Math.floor((diff / 1000) % 60);
}
setInterval(updateCounter, 1000);

// Galeri Y√∂netimi
let photos = JSON.parse(localStorage.getItem("photos") || '[]');
function renderGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    photos.forEach(src => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<img src="${src}">`;
        gallery.appendChild(div);
    });
}

document.getElementById("fileInput").onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            photos.unshift(event.target.result);
            localStorage.setItem("photos", JSON.stringify(photos));
            renderGallery();
        };
        reader.readAsDataURL(file);
    }
};

renderGallery();
updateCounter();
</script>
</body>
</html>
