<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Can ‚ù§ Aylin ‚Äî Unser Universum</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0d0b1a;
  --accent:#ff4fd8;
  --glass:rgba(255,255,255,0.05);
  --stroke:rgba(255,255,255,0.1);
  --glow:rgba(255,79,216,0.4);
  --text:#fff;
}

body{
  margin:0;
  font-family:'Manrope',sans-serif;
  background:radial-gradient(circle at top right,#1a0b2e,#0d0b1a);
  color:var(--text);
  overflow-x:hidden;
}

/* LOGIN */
#login{
  position:fixed;inset:0;
  background:var(--bg);
  display:flex;align-items:center;justify-content:center;
  z-index:9999;
}
.login-box{
  background:var(--glass);
  border:1px solid var(--stroke);
  padding:40px;
  border-radius:25px;
  text-align:center;
}
.login-box input{
  padding:12px;
  border-radius:10px;
  border:none;
  width:200px;
}
.login-box button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  font-weight:800;
  cursor:pointer;
}

/* HEARTS */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:0}
.heart{
  position:absolute;bottom:-20px;
  color:var(--accent);
  animation:float 10s linear infinite;
  opacity:.5;
}
@keyframes float{
  to{transform:translateY(-120vh) rotate(360deg);opacity:0}
}

.container{max-width:1100px;margin:auto;padding:20px;position:relative;z-index:5}

.card{
  background:var(--glass);
  backdrop-filter:blur(15px);
  border:1px solid var(--stroke);
  border-radius:25px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  margin-bottom:20px;
}

.h1{
  font-family:'Dancing Script';
  text-align:center;
  font-size:42px;
  color:var(--accent);
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}
.stat{
  text-align:center;
  background:rgba(0,0,0,.3);
  padding:20px;
  border-radius:20px;
}
.stat span{font-size:28px;color:#4dd6ff;font-weight:800}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
@media(max-width:850px){.grid{grid-template-columns:1fr}}

#timer{display:flex;justify-content:center;gap:20px;font-weight:800}

.mood button{
  font-size:26px;
  background:none;
  border:1px solid var(--stroke);
  border-radius:15px;
  padding:10px;
  cursor:pointer;
}
#moodMsg{margin-top:10px;color:var(--accent)}

.music{
  text-align:center;
}
.music button{
  margin-top:10px;
  padding:10px 25px;
  background:var(--accent);
  border:none;
  border-radius:12px;
  color:white;
  font-weight:800;
  cursor:pointer;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:12px;
}
.gallery img{
  width:100%;height:120px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
  transition:.4s;
}
.gallery img:hover{
  transform:scale(1.08);
  box-shadow:0 0 20px var(--glow);
}

/* FULLSCREEN */
#viewer{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#viewer img{max-width:90%;max-height:90%;border-radius:20px}

/* ANNIVERSARY */
#anniversary{
  text-align:center;
  color:var(--accent);
  font-weight:800;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}
</style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <h2>Nur f√ºr uns ‚ù§</h2>
    <input type="password" id="pw" placeholder="Passwort">
    <br>
    <button onclick="login()">Eintreten</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<div class="container">

<div class="card">
  <div class="h1">Can & Aylin</div>
  <p style="text-align:center;opacity:.7">Seit dem ersten Moment ein Team.</p>
  <div class="stats">
    <div class="stat"><span id="daysTogether">0</span><br>Tage Gl√ºck</div>
    <div class="stat"><span id="hoursTogether">0</span><br>Stunden Liebe</div>
    <div class="stat"><span>‚àû</span><br>Erinnerungen</div>
  </div>
</div>

<div class="grid">

<div>
  <div class="card">
    <div style="text-align:center;font-weight:800">N√§chstes Wiedersehen ‚è≥</div>
    <div id="timer">
      <div><span id="d">00</span><br>Tage</div>
      <div><span id="h">00</span><br>Std</div>
      <div><span id="m">00</span><br>Min</div>
    </div>
  </div>

  <div class="card mood">
    <div style="font-weight:800">Wie f√ºhlst du dich heute, Aylin?</div><br>
    <button onclick="mood('üòä')">üòä</button>
    <button onclick="mood('ü•∞')">ü•∞</button>
    <button onclick="mood('üò¥')">üò¥</button>
    <button onclick="mood('ü•∫')">ü•∫</button>
    <div id="moodMsg"></div>
  </div>

  <div class="card music">
    <h3>Unsere Liebe üé∂</h3>
    <audio id="music" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3">
    </audio>
    <button onclick="toggleMusic()">Play / Pause</button>
  </div>
</div>

<div>
  <div class="card">
    <h3 style="color:var(--accent)">Unsere Erinnerungen üì∏</h3>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="card" id="anniversary">
    F√ºr immer wir zwei üíû
  </div>
</div>

</div>
</div>

<div id="viewer" onclick="this.style.display='none'">
  <img id="viewerImg">
</div>

<script>
/* PASSWORD */
function login(){
  if(document.getElementById('pw').value==="canaylin"){
    document.getElementById('login').style.display="none";
    document.getElementById('music').play();
  }
}

/* COUNTERS */
const START="2025-04-10";
const MEET="2026-02-14T18:00";
setInterval(()=>{
  let now=new Date();
  let diff=now-new Date(START);
  daysTogether.innerText=Math.floor(diff/86400000);
  hoursTogether.innerText=Math.floor(diff/3600000);

  let t=new Date(MEET)-now;
  d.innerText=Math.floor(t/86400000);
  h.innerText=Math.floor(t/3600000%24);
  m.innerText=Math.floor(t/60000%60);
},1000);

/* MOOD */
function mood(m){moodMsg.innerText="Dein Gef√ºhl ist mein Herz ‚ù§ "+m}

/* MUSIC */
function toggleMusic(){
  let m=document.getElementById("music");
  m.paused?m.play():m.pause();
}

/* GALLERY ‚Äì DRIVE ID EKLE */
const images=[
  "https://drive.google.com/uc?id=BURAYA_ID_1",
  "https://drive.google.com/uc?id=BURAYA_ID_2",
  "https://drive.google.com/uc?id=BURAYA_ID_3"
];
images.forEach(src=>{
  let i=document.createElement("img");
  i.src=src;
  i.onclick=()=>{viewer.style.display="flex";viewerImg.src=src;}
  gallery.appendChild(i);
});

/* HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=10+Math.random()*20+"px";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},600);
</script>

</body>
</html>
