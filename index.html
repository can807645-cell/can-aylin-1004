<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Can ‚ù§ Aylin ‚Äî Galeri</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0b1a;
      --accent: #ff4fd8;
      --glass: rgba(255, 255, 255, 0.07);
      --stroke: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
    }

    body {
      margin: 0; font-family: 'Manrope', sans-serif; color: var(--text);
      background: radial-gradient(circle at top right, #1a0b2e, #0d0b1a);
      background-attachment: fixed; overflow-x: hidden;
    }

    .hearts { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .heart { position: absolute; bottom: -20px; color: var(--accent); opacity: 0.3; animation: float 10s infinite linear; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }

    .card {
      background: var(--glass); backdrop-filter: blur(20px);
      border: 1px solid var(--stroke); border-radius: 24px;
      padding: 25px; margin-bottom: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .h1-title { font-family: 'Dancing Script', cursive; font-size: 45px; color: var(--accent); margin: 0; text-align: center; }

    /* Galeri Tasarƒ±mƒ± */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .photo-item {
      background: rgba(0,0,0,0.2);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      aspect-ratio: 1 / 1;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .photo-item:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--accent);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-caption {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 15px 10px 10px;
      font-size: 12px; font-weight: 600;
      text-align: center;
    }

    .stats-bar { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    .stat { background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 99px; border: 1px solid var(--stroke); }
    .stat b { color: var(--accent); font-size: 18px; }

    .music-bar {
      position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.85);
      padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px;
      border: 1px solid var(--accent); z-index: 1000;
    }
    .play-btn { width: 35px; height: 35px; background: var(--accent); border-radius: 50%; border:none; color:white; cursor:pointer; }
  </style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="music-bar">
  <span style="font-size: 11px; font-weight: 800;">For Us üéµ</span>
  <button class="play-btn" id="mToggle">‚ñ∂</button>
  <audio id="audioTrack" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="container">
  
  <div class="card">
    <h1 class="h1-title">Can ‚ù§ Aylin</h1>
    <div class="stats-bar">
      <div class="stat"><b id="daysCount">0</b> Tage zusammen</div>
      <div class="stat"><b id="photoCount">0</b> Momente</div>
    </div>
  </div>

  <div class="card">
    <div style="display:flex; justify-content: space-between; align-items:center;">
        <h2 style="font-family:'Dancing Script', cursive; color: var(--accent); font-size: 30px; margin:0;">Unsere Erinnerungen</h2>
        <button onclick="window.__refreshPhotos(true)" style="background:var(--accent); border:none; color:white; padding:8px 15px; border-radius:10px; cursor:pointer; font-weight:800;">Aktualisieren ‚Üª</button>
    </div>
    
    <div class="photo-grid" id="gallery">
      <div style="grid-column: 1/-1; text-align:center; padding: 40px; opacity:0.5;">
        Lade Fotos aus Google Drive...
      </div>
    </div>
  </div>

  <div class="card" style="text-align:center;">
    <p style="margin-bottom:15px; font-weight:800;">Wie f√ºhlst du dich heute, Aylin?</p>
    <div style="display: flex; justify-content: center; gap: 15px;">
        <button onclick="alert('Dein L√§cheln ist mein Gl√ºck! üòä')" style="font-size:25px; background:none; border:none; cursor:pointer;">üòä</button>
        <button onclick="alert('Ich liebe dich √ºber alles! ü•∞')" style="font-size:25px; background:none; border:none; cursor:pointer;">ü•∞</button>
        <button onclick="alert('Ruh dich aus, ich bin bei dir. üò¥')" style="font-size:25px; background:none; border:none; cursor:pointer;">üò¥</button>
        <button onclick="alert('Komm in meine Arme. ü´Ç')" style="font-size:25px; background:none; border:none; cursor:pointer;">ü´Ç</button>
    </div>
  </div>

</div>

<script>
  // --- AYARLAR ---
  const RELATION_START = "2025-04-10T00:00:00"; 
  // Senin mevcut Google Script URL'ni buraya yapƒ±≈ütƒ±r
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz89OA07y8Onrq20RsoMGxjfYM7P0QEGL5NFeymsM0QH2PWs8jgle10-rngXybNSPLzcg/exec";

  // --- G√úN SAYACI ---
  function updateDays() {
    const start = new Date(RELATION_START);
    const diff = new Date() - start;
    document.getElementById('daysCount').textContent = Math.floor(diff / (1000*60*60*24));
  }
  updateDays();

  // --- FOTOƒûRAF √áEKME Sƒ∞STEMƒ∞ ---
  async function loadPhotos() {
    try {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      
      if(data.items && data.items.length > 0) {
        document.getElementById('photoCount').textContent = data.items.length;
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'photo-item';
          // Google Drive linkini doƒürudan resim kaynaƒüƒ±na √ßevirme denemesi
          const imgId = item.url.match(/id=([a-zA-Z0-9_-]+)/)?.[1];
          const imgSrc = imgId ? `https://drive.google.com/uc?export=view&id=${imgId}` : item.url;
          
          div.innerHTML = `
            <img src="${imgSrc}" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Foto+Laden...'">
            <div class="photo-caption">${item.name || '‚ù§'}</div>
          `;
          gallery.appendChild(div);
        });
      }
    } catch (e) {
      console.error("Hata:", e);
    }
  }
  
  window.__refreshPhotos = loadPhotos;
  loadPhotos();

  // --- M√úZƒ∞K ---
  const audio = document.getElementById('audioTrack');
  const mBtn = document.getElementById('mToggle');
  mBtn.onclick = () => {
    if (audio.paused) { audio.play(); mBtn.textContent = "||"; }
    else { audio.pause(); mBtn.textContent = "‚ñ∂"; }
  };

  // --- KALPLER ---
  function createHeart() {
    const h = document.createElement('div');
    h.className = 'heart'; h.innerHTML = '‚ù§';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.getElementById('hearts').appendChild(h);
    setTimeout(() => h.remove(), 10000);
  }
  setInterval(createHeart, 600);
</script>

</body>
</html>
