<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biz üíñ</title>

<style>
body{
  margin:0;font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#22002e,#000);
  color:#fff;text-align:center;
}
.hidden{display:none}
h1{text-shadow:0 0 25px #ff5fd2;font-size:2.6em;margin-top:20px}
.intro{max-width:700px;margin:20px auto;font-size:1.2em;color:#ffd6f0}
button{
  background:linear-gradient(45deg,#ff4fd8,#7a00ff);
  border:none;color:#fff;padding:10px 20px;
  border-radius:25px;cursor:pointer;
  box-shadow:0 0 20px #ff4fd8;
  transition:.3s;margin:5px
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;margin:30px
}
.card{
  background:#111;border-radius:18px;
  box-shadow:0 0 25px rgba(255,90,200,.6);
  overflow:hidden;animation:pop .5s
}
.card img{width:100%;height:200px;object-fit:cover;cursor:pointer}
.vote{
  display:flex;justify-content:center;align-items:center;
  padding:6px;background:#0008
}
.vote span{margin:0 10px;color:#ff7ad9;font-weight:bold}
.lightbox{
  position:fixed;inset:0;background:#000d;
  display:flex;justify-content:center;align-items:center;
  visibility:hidden;z-index:9
}
.lightbox img{max-width:90%;max-height:90%;border-radius:20px}
.quote{font-style:italic;color:#ff9adf;font-size:1.3em;margin:15px}
.counter{color:#ffb3ec;font-size:1.1em}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
</style>
</head>

<body>

<h1>Bizim Hik√¢yemiz üíñ</h1>

<div class="intro">
10 Nisan 2025‚Äôte ba≈ülayan bu hik√¢ye,  
iki kalbin aynƒ± anda atmaya karar verdiƒüi g√ºn ba≈üladƒ± ‚ú®
</div>

<div class="quote" id="quote"></div>
<div class="counter" id="counter"></div>

<!-- GALERƒ∞ -->
<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox" onclick="this.style.visibility='hidden'">
  <img id="lightboxImg">
</div>

<script>
/* ‚ù§Ô∏è TANISMA TARƒ∞Hƒ∞ */
const START_DATE = new Date("2025-04-10");

/* üí¨ G√úZEL S√ñZLER */
const quotes=[
 "Sen g√ºl√ºnce her ≈üey yoluna giriyor üíñ",
 "ƒ∞yi ki o g√ºn kar≈üƒ±ma √ßƒ±ktƒ±n ‚ú®",
 "Biz tesad√ºf deƒüiliz üíû",
 "Kalbimin evi sensin üè°",
 "Bu hik√¢yenin en g√ºzel kƒ±smƒ± sensin üå∏"
];
setInterval(()=>quote.textContent=quotes[Math.floor(Math.random()*quotes.length)],4000);

/* ‚è≥ G√úN SAYACI */
function updateCounter(){
  const diff=Math.floor((new Date()-START_DATE)/(1000*60*60*24));
  counter.textContent=`Tanƒ±≈üalƒ± ${diff} g√ºnd√ºr birlikteyiz üíï`;
}
updateCounter(); setInterval(updateCounter,60000);

/* üì∏ GOOGLE DRIVE GALERƒ∞ */
const galleryItems=[
  {
    id:"DRIVE_ID_1",
    votes:0
  },
  {
    id:"DRIVE_ID_2",
    votes:0
  },
  {
    id:"DRIVE_ID_3",
    votes:0
  }
];

/* üîÅ OYLAR KAYBOLMASIN */
let savedVotes=JSON.parse(localStorage.getItem("votes")||"{}");

/* GALERƒ∞Yƒ∞ √áƒ∞Z */
function render(){
  gallery.innerHTML="";
  galleryItems.forEach((it,i)=>{
    if(savedVotes[it.id]!=null) it.votes=savedVotes[it.id];
    const url=`https://drive.google.com/uc?export=view&id=${it.id}`;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${url}">
      <div class="vote">
        <button onclick="vote('${it.id}',1)">üëç</button>
        <span id="v_${it.id}">${it.votes}</span>
        <button onclick="vote('${it.id}',-1)">üëé</button>
      </div>`;
    c.querySelector("img").onclick=()=>{
      lightboxImg.src=url;
      lightbox.style.visibility="visible";
    };
    gallery.appendChild(c);
  });
}
function vote(id,v){
  savedVotes[id]=(savedVotes[id]||0)+v;
  if(savedVotes[id]<0) savedVotes[id]=0;
  document.getElementById("v_"+id).textContent=savedVotes[id];
  localStorage.setItem("votes",JSON.stringify(savedVotes));
}
render();
</script>

</body>
</html>
