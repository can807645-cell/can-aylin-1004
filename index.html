<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Can ‚ù§ Aylin</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0b0716;--card:rgba(255,255,255,.08);--border:rgba(255,255,255,.15);
--txt:#fff;--muted:rgba(255,255,255,.65);
--pink:#ff4fd8;--vio:#9b5cff;--r:22px;
}
*{box-sizing:border-box}
body{
margin:0;font-family:Manrope;color:var(--txt);
background:
radial-gradient(900px 400px at 10% -10%,rgba(155,92,255,.35),transparent),
radial-gradient(900px 400px at 90% 0%,rgba(255,79,216,.28),transparent),
linear-gradient(180deg,#06040d,var(--bg));
overflow-x:hidden;
}
.wrap{max-width:1100px;margin:auto;padding:16px}
.card{
background:var(--card);border:1px solid var(--border);
border-radius:var(--r);padding:16px;margin-bottom:14px;
backdrop-filter:blur(14px);
}
h1,h2{margin:.2em 0}
h1{font-size:26px} h2{font-size:18px}
.small{color:var(--muted);font-size:14px}

.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.kpi{background:rgba(0,0,0,.25);border-radius:16px;padding:12px;text-align:center}
.kpi b{font-size:20px}

.gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
@media(max-width:600px){.gallery{grid-template-columns:repeat(2,1fr)}}
.thumb{aspect-ratio:1/1;border-radius:18px;overflow:hidden;border:1px solid var(--border);background:#000;cursor:pointer;position:relative}
.thumb img{width:100%;height:100%;object-fit:cover;display:none}
.thumb .ph{position:absolute;inset:0;display:grid;place-items:center;color:var(--muted)}

textarea{
width:100%;border-radius:16px;border:1px solid var(--border);
background:rgba(0,0,0,.3);color:white;padding:12px;font-family:inherit
}
button{
border-radius:999px;border:1px solid var(--border);
background:rgba(255,255,255,.08);color:white;
padding:8px 14px;font-weight:800;cursor:pointer
}
button:hover{background:rgba(255,255,255,.14)}

.overlay{
position:fixed;inset:0;background:rgba(0,0,0,.7);
display:none;align-items:center;justify-content:center;z-index:99
}
.overlay.show{display:flex}
.modal{
background:#120b22;border-radius:22px;
max-width:90vw;max-height:90vh;padding:14px;border:1px solid var(--border)
}
.modal img{max-width:80vw;max-height:80vh}

.heart{
position:fixed;font-size:20px;animation:fly 2s linear forwards;pointer-events:none
}
@keyframes fly{
from{transform:translateY(0) scale(1);opacity:1}
to{transform:translateY(-120px) scale(1.8);opacity:0}
}

#lock{
position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
background:#06040d;z-index:200
}
#lock input{padding:12px;border-radius:999px;border:none;width:200px;text-align:center}
</style>
</head>

<body>

<!-- üîê LOCK -->
<div id="lock">
<div class="card">
<h2>üîê Zugangscode</h2>
<input type="password" id="pw" placeholder="Passwort">
<button onclick="unlock()">√ñffnen</button>
<p class="small" id="err"></p>
</div>
</div>

<div class="wrap" onclick="heart(event)">

<div class="card">
<h1>Can ‚ù§ Aylin</h1>
<p class="small">Unser gemeinsamer Ort</p>
<div class="kpis">
<div class="kpi"><b id="days">‚Äî</b><br>Tage</div>
<div class="kpi"><b id="hours">‚Äî</b><br>Stunden</div>
<div class="kpi"><b id="photoCount">‚Äî</b><br>Fotos</div>
</div>
</div>

<div class="card">
<h2>Unsere Erinnerungen üì∑</h2>
<button onclick="loadPhotos()">Aktualisieren ‚Üª</button>
<div class="gallery" id="gallery"></div>
</div>

<div class="card">
<h2>Unsere Musik üé∂</h2>
<iframe style="border-radius:16px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX50QitC6Oqtn"
width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write"></iframe>
</div>

<div class="card">
<h2>Gemeinsames Tagebuch üìù</h2>
<textarea id="note" rows="5" placeholder="Schreib etwas‚Ä¶"></textarea>
<button onclick="saveNote()">Speichern</button>
<p class="small" id="saved"></p>
</div>

</div>

<div class="overlay" id="overlay" onclick="closeModal()">
<div class="modal"><img id="modalImg"></div>
</div>

<script>
/* üîê PASSWORD (hash of: 1234) */
const HASH="03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";
async function unlock(){
const t=new TextEncoder().encode(pw.value);
const h=await crypto.subtle.digest("SHA-256",t);
const hex=[...new Uint8Array(h)].map(b=>b.toString(16).padStart(2,"0")).join("");
if(hex===HASH){lock.style.display="none"}else{err.textContent="Falsch ‚ùå"}
}

/* ‚è±Ô∏è TIMER */
const START=new Date("2025-04-10T00:00:00+02:00");
setInterval(()=>{
const d=Date.now()-START;
days.textContent=Math.floor(d/86400000);
hours.textContent=Math.floor(d/3600000);
},1000);

/* üì∑ GALLERY */
const SCRIPT="https://script.google.com/macros/s/AKfycbz89OA07y8Onrq20RsoMGxjfYM7P0QEGL5NFeymsM0QH2PWs8jgle10-rngXybNSPLzcg/exec";
const gallery=document.getElementById("gallery");
async function loadPhotos(){
gallery.innerHTML="";
const r=await fetch(SCRIPT);const j=await r.json();
photoCount.textContent=j.items.length;
j.items.slice(0,9).forEach(it=>{
const d=document.createElement("div");
d.className="thumb";
d.innerHTML=`<div class="ph">Laden‚Ä¶</div><img src="${it.url}">`;
const img=d.querySelector("img");
img.onload=()=>{d.querySelector(".ph").remove();img.style.display="block"}
img.onclick=()=>{overlay.classList.add("show");modalImg.src=img.src}
gallery.appendChild(d);
});
}
loadPhotos();

/* üìù NOTES */
note.value=localStorage.note||"";
function saveNote(){
localStorage.note=note.value;
saved.textContent="Gespeichert ‚úî";
}

/* ‚ù§Ô∏è HEARTS */
function heart(e){
const h=document.createElement("div");
h.className="heart";h.textContent="‚ù§";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
}
function closeModal(){overlay.classList.remove("show")}
</script>

</body>
</html>
