<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Can ‚ù§ Aylin</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff4fd8;
  --purple:#7a00ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#26002f,#000);
  color:#fff;
  overflow-x:hidden;
}
.hidden{display:none}

/* HERO */
.hero{
  padding:80px 20px 60px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:3em;
  text-shadow:0 0 30px var(--pink);
}
.hero p{opacity:.9;font-size:1.1em}

/* BUTTON */
button{
  background:linear-gradient(45deg,var(--pink),var(--purple));
  border:none;color:#fff;
  padding:14px 30px;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 25px var(--pink);
  transition:.3s;
}
button:hover{transform:scale(1.08)}

/* PIN */
#pin{
  position:fixed;inset:0;
  background:#000c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9;
}
#pin input{
  padding:12px;
  font-size:20px;
  border-radius:12px;
  border:none;
  width:120px;
  text-align:center;
}

/* QUOTE */
.quote{
  margin:40px auto;
  max-width:600px;
  font-style:italic;
  opacity:.9;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:30px;
}
.card{
  background:#120018;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(255,80,200,.4);
  transition:.3s;
}
.card:hover{transform:translateY(-8px) scale(1.02)}
.card img{
  width:100%;
  height:230px;
  object-fit:cover;
}
.card .info{
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.like{
  cursor:pointer;
  font-size:20px;
}
.like.active{color:#ff4fd8}

/* COUNTER */
.counter{
  margin:40px;
  font-size:1.1em;
  opacity:.85;
}

/* LIGHTBOX */
#lightbox{
  position:fixed;inset:0;
  background:#000d;
  display:none;
  justify-content:center;
  align-items:center;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
  box-shadow:0 0 40px var(--pink);
}

/* PARTICLES */
canvas{position:fixed;inset:0;z-index:-1}
</style>
</head>

<body>

<div id="pin">
  <h2>Giri≈ü PIN'i</h2>
  <input type="password" id="pinInput" placeholder="19422">
  <button onclick="checkPin()">Giri≈ü</button>
  <p id="pinMsg"></p>
</div>

<canvas id="bg"></canvas>

<div id="main" class="hidden">

<section class="hero">
  <h1>Can ‚ù§ Aylin</h1>
  <p>10.04.2025‚Äôte ba≈ülayan hik√¢yemiz</p>
</section>

<div class="quote" id="quote"></div>

<section class="gallery" id="gallery"></section>

<div class="counter" id="counter"></div>

</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightImg">
</div>

<script>
/* PIN */
const SITE_PIN="19422";
function checkPin(){
  if(pinInput.value===SITE_PIN){
    pin.style.display="none";
    main.classList.remove("hidden");
  }else pinMsg.textContent="Yanlƒ±≈ü PIN";
}

/* QUOTES */
const quotes=[
  "Biz iki ki≈üilik bir d√ºnyayƒ±z.",
  "Bazƒ± anƒ±lar sessizdir ama kalpte baƒüƒ±rƒ±r.",
  "Bu fotoƒüraflar bizim zaman makinemiz.",
  "Sonsuzluk bazen bir bakƒ±≈üta saklƒ±dƒ±r."
];
let qi=0;
setInterval(()=>{
  quote.textContent=quotes[qi++%quotes.length];
},4000);
quote.textContent=quotes[0];

/* PHOTOS (Drive ID) */
const photos=[
  "1P5NLAw-2s9ar9acN2Ifj3_NPrcHC0_Ax"
];

const gallery=document.getElementById("gallery");

photos.forEach(id=>{
  const url=`https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${url}">
    <div class="info">
      <span>Anƒ±mƒ±z üíñ</span>
      <span class="like">‚ù§</span>
    </div>`;
  const like=card.querySelector(".like");
  like.onclick=()=>{
    like.classList.toggle("active");
  };
  card.querySelector("img").onclick=()=>{
    lightImg.src=url;
    lightbox.style.display="flex";
  };
  gallery.appendChild(card);
});

/* COUNTER */
const start=new Date("2025-04-10");
setInterval(()=>{
  const d=Math.floor((new Date()-start)/(1000*60*60*24));
  counter.textContent=`Birlikte ${d} g√ºnd√ºr üíñ`;
},1000);

/* PARTICLES */
const c=document.getElementById("bg"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;
let p=Array.from({length:80},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,s:Math.random()+.3}));
(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="#ff4fd8";
  p.forEach(o=>{
    o.y-=o.s;if(o.y<0)o.y=c.height;
    x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill();
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
