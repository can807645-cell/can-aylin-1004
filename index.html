<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Can ‚ù§Ô∏è Aylin | Unsere Geschichte</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #ff4fd8;
    --secondary: #7a00ff;
    --bg: #0a0a0a;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: #fff;
}

/* Login */
#pin {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

#pin input {
    padding: 12px;
    font-size: 24px;
    border-radius: 10px;
    border: 2px solid var(--primary);
    background: #111;
    color: white;
    width: 140px;
    text-align: center;
    outline: none;
}

/* Header & Counter */
header {
    padding: 60px 20px;
    text-align: center;
    background: linear-gradient(to bottom, #1a1a1a, var(--bg));
}

header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; }

.counter-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}

.counter-item {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 12px;
    min-width: 80px;
}

.counter-item span { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary); }
.counter-item label { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; }

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
    padding: 20px;
}

.post {
    position: relative;
    aspect-ratio: 1/1;
    border-radius: 15px;
    overflow: hidden;
    background: #151515; /* Y√ºklenirken g√∂r√ºnen arka plan */
}

.post img { width: 100%; height: 100%; object-fit: cover; }

.upload-section { text-align: center; padding: 20px; }
.upload-btn {
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    display: inline-block;
}

.hidden { display: none; }
</style>
</head>
<body>

<div id="pin">
  <h2 style="font-family:'Playfair Display'">Sicherheits-Check</h2>
  <input type="password" id="pinInput" placeholder="****">
  <button onclick="checkPin()" style="margin-top:20px; padding:10px 20px; cursor:pointer">√ñffnen</button>
</div>

<div id="main" class="hidden">
  <header>
    <h1>Can ‚ù§Ô∏è Aylin</h1>
    <p>Seit dem 10. April 2025...</p>
    
    <div class="counter-grid">
      <div class="counter-item"><span id="days">0</span><label>Tage</label></div>
      <div class="counter-item"><span id="hours">0</span><label>Std</label></div>
      <div class="counter-item"><span id="mins">0</span><label>Min</label></div>
      <div class="counter-item"><span id="secs">0</span><label>Sek</label></div>
    </div>
  </header>

  <div class="upload-section">
    <label class="upload-btn">
      <input type="file" id="fileInput" hidden accept="image/*">
      üì∏ Foto hinzuf√ºgen
    </label>
  </div>

  <section class="gallery" id="gallery"></section>
</div>

<script>
const SITE_PIN = "1004"; // ≈ûifre g√ºncellendi
const startDate = new Date("2025-04-10T00:00:00");

function checkPin() {
    if(document.getElementById("pinInput").value === SITE_PIN) {
        document.getElementById("pin").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
    } else {
        alert("Falscher Code!");
    }
}

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;
    document.getElementById("days").innerText = Math.floor(diff / (1000*60*60*24));
    document.getElementById("hours").innerText = Math.floor((diff / (1000*60*60)) % 24);
    document.getElementById("mins").innerText = Math.floor((diff / (1000*60)) % 60);
    document.getElementById("secs").innerText = Math.floor((diff / 1000) % 60);
}
setInterval(updateTimer, 1000);

// Galeri ve Kƒ±rƒ±k Resim Kontrol√º
let photos = JSON.parse(localStorage.getItem("can_aylin_gallery") || '[]');

function renderGallery() {
    const container = document.getElementById("gallery");
    container.innerHTML = "";
    
    // Sabit olan (ilk resminiz)
    const initialPhoto = "https://raw.githubusercontent.com/can807645-cell/can-aylin-1004/main/your-photo.jpg"; 
    
    photos.forEach(src => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<img src="${src}" onerror="this.src='https://via.placeholder.com/300?text=Bild+nicht+gefunden'">`;
        container.appendChild(div);
    });
}

document.getElementById("fileInput").onchange = (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
        photos.unshift(event.target.result);
        localStorage.setItem("can_aylin_gallery", JSON.stringify(photos));
        renderGallery();
    };
    reader.readAsDataURL(file);
};

renderGallery();
updateTimer();
</script>
</body>
</html>
